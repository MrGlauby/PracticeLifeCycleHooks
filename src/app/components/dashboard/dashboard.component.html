<div>
  <h2>All Users</h2>
  <div>
    <ul>
      <li *ngFor="let user of users">
        <p>Name: {{ user.name }}</p>
        <p>Age: {{ user.age }}</p>
        <p>Gender: {{ user.gender }}</p>
        <p>Address: {{ user.address }}</p>
        <hr />
      </li>
    </ul>
  </div>

  <div>
    <button>DELETE</button>
    <button>UPDATE</button>
  </div>


</div>
